<!DOCTYPE html>
<html>
<head>
  <title>ClutterBox</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../stylesheets/custom.css">
</head>
<body>
  <header class="navHeader">
    <div class="content navContent">
      <a id="logo">ClutterBox</a>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../bookmarks/popular.html">Popular</a></li>
          <li><a href="../tags/chico.html">Tags</a></li>
          <li><a href="edit.html">Account</a></li>
          <li><a href="../index.html">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="content">
    <h1> Edit User </h1>
    <form class="cbxForm center med" action="joe_user.html" method="get">
      <p>
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text" required>
      </p>
      <p>
        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" type="text" required>
      </p>
      <p>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required>
      </p>
      <p>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" required>
      </p>
      <p>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
      </p>
       <p>
        <label for="password_confirm">Confirm Password</label>
        <input id="password_confirm" name="password_confirm" type="password" required>
      </p>
      <div class="txtCenter"> 
        <input type="submit" value="Update" >
      </div>
    </form>
  </div>
  <footer id="footer">
    &copy; Copyright Stephen Thomas 2012
  </footer>
</body>
</html>
