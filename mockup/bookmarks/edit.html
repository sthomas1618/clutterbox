<!DOCTYPE html>
<html>
<head>
  <title>ClutterBox</title>

</head>
<body>
  <header class="navHeader">
    <div class="content navContent">
      <a id="logo">ClutterBox</a>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="popular.html">Popular</a></li>
          <li><a href="../tags/chico.html">Tags</a></li>
          <li><a href="../users/edit.html">Account</a></li>
          <li><a href="../login.html">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="content">
    <h1> Update Bookmark </h1>
    <form class="cbxForm center med wid4"  action="show.html" method="get">
      <p>
        <label for="url">Url</label>
        <input id="url" name="url" type="text" required>
      </p>
      <p>
        <label for="title">Title</label>
        <input id="title" name="title" type="text" required>
      </p>
      <p>
        <label for="rating">Rating</label>
        <select id="rating" name="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </p>
      <p>
        <label for="notes">Notes</label>
        <textarea id="notes" name="test">
        </textarea>
      </p>
       <p>
        <label for="private">Private</label>
        <input id="private" name="private" type="checkbox">
      </p>
      <p>
        <label for="tags">Tags</label>
        <textarea id="tags" name="tags">
        </textarea>
      </p>
      <div class="txtCenter"> 
        <input type="submit" value="Update" >
      </div>
    </form>
  </div>
  <footer id="footer">
